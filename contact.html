  <head>
    <meta charset="UTF-8" />

    <title>Partfolio Contact</title>
    <link rel="stylesheet" href="./umumiy.css" />
    <link rel="stylesheet" href="./contact.css" />
  </head>  
  <body>
    <!-- Header section -->
    <header class="main-header">
      <div class="container">
        <div class="main-header__brand">
          <div class="images">
            <a href="./index.html"
              ><img src="./logo/logo1.png" alt="telegram"
            /></a>
          </div>
          <nav class="main-navigation">
            <ul class="main-navigation__items">
              <li class="main-navigation__item ">
                <a href="./index.html">главный</a>
              </li>
              <li class="main-navigation__item"><a href="./index.html">обо мне</a></li>
              <li class="main-navigation__item"><a href="./index.html">услуги</a></li>
              <li class="main-navigation__item"><a href="./index.html">клиенты</a></li>
              <li class="main-navigation__item"><a href="./index.html">портфолио</a></li>
              <li class="main-navigation__item"><a href="./index.html">блог</a></li>
              <li class="main-navigation__item"><a href="./index.html">партнеры</a></li>
              <li class="main-navigation__item active"><a href="./contact.html">Связаться с нами</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <!-- /Header section -->

    <!--  -->
    <div class="container">
      <section class="contact">
        <div class="section-title">Соединись со мной</div>
        <form action="#" method="GET">
          <textarea
            rows="10"
            placeholder="Введите свои сообщение"
            name="massage"
          ></textarea>
          <div class="half-flex">
            <div class="contact-firstname">
                <input
                  type="text"
                  placeholder="Имя"
                  name="firstname"
                />
              </div>
              <div class="contact-email">
                <input
                  type="email"
                  placeholder="Email"
                  name="email"
                />
              </div>
          </div>
          <input type="text" name="subject" placeholder="Содержание письма" />
          <button type="submit" class="button contact__send">Отправить</button>
        </form>
      </section>
    </div>
    <!--  -->
    <!-- Footer section -->
    <footer id="footer" class="footer">
        <div class="container">
          <div class="footer__brand">
            <img src="images/telegram.png" alt="logo">
          </div>
          <nav class="footer__navigation">
            <ul class="footer__navigation-items">
              <li class="footer__navigation-item"><a href="#"></a>главный</li>
              <li class="footer__navigation-item"><a href="#">обо мне</a></li>
              <li class="footer__navigation-item"><a href="#">услуги</a></li>
              <li class="footer__navigation-item"><a href="#">клиенты</a></li>
              <li class="footer__navigation-item"><a href="#">портфолио</a></li>
              <li class="footer__navigation-item"><a href="#">блог</a></li>
              <li class="footer__navigation-item"><a href="#">партнеры</a></li>
            </ul>
          </nav>
          <ul class="footer__socials">
            <li class="footer__social"><a href="#"><img src="images/telegram.png" alt=""></a></li>
        
            <li class="footer__social"><a href="#"><img src="images/telegram.png" alt=""></a></li>
          
            <li class="footer__social"><a href="#"><img src="images/telegram.png" alt=""></a></li>
          </ul>
          <p class="footer__text">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Quo
          </p>
        </div>
      </footer>
  </body>
</html>
